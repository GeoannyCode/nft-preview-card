<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>NFT preview card</title>

</head>
<body>
  <main>
    <div class="nft-card">
      <div class="nft-img">
        <div class="image"></div>
        <div class="view"></div>
      </div>
      <a href="http://" class="title">Equilibrium #3429</a>
      <p class="des">Our Equilibrium collection promotes balance and calm.</p>

      <div class="ntf-info">
        <li class="price">
          <img src="/images/icon-ethereum.svg" alt="">
          0.041 ETH
        </li> 
        <li class="time">
          3 days left
          <img src="/images/icon-clock.svg" alt="">
          
        </li> 
      </div>

      <div class="line">
      </div>

      <div class="creator">
        <img src="/images/image-avatar.png" alt="">
        <p>Creation of <a href="http://" > Jules Wyvern</a></p> 
      </div>
      
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https:geovannydev.me">geovannydev</a>.
    </div>
  </footer>

</body>
</html>
